<div class="ring-tabs" shortcuts="ring-tabs" shortcuts-map="keyMap" shortcuts-focus="focus">
  <div class="ring-tabs__tabs" ng-class="tabsClass">
    <div ng-repeat="pane in panes" ng-click="control.select(pane)"
         ng-class="{active:pane.selected, 'ring-tabs__btn_focus': focus && pane.selected}"
         class="ring-tabs__btn">{{pane.title}}<span
      class="ring-tabs__btn__counter" ng-show="pane.counter !== undefined">{{ pane.counter }}</span>
    </div>
  </div>
  <div class="ring-tabs__container" ng-transclude></div>
</div>
