<div class="shortcuts-ng-hint">

  <table class="shortcuts-ng-hint__table">

    <tbody>
      <tr>
        <td class="shortcuts-ng-hint__shortcuts-column"></td>
        <td class="shortcuts-ng-hint__popup-header">
          <span>
            <input class="ring-input shortcuts-ng-hint__search-input" placeholder="Search" ng-model="data.searchText" autofocus/>
          </span>
        </td>
      </tr>
    </tbody>

    <tbody ng-repeat="mode in data.modes" class="shortcuts-ng-hint__shortcut-block">

      <tr class="shortcuts-ng-hint__table-title">
        <td></td>
        <td>
          <span class="shortcuts-ng-hint__shortcuts-title">{{mode.title}}</span>
        </td>
      </tr>
      <tr ng-repeat="shortcut in mode.shortcuts | shortcutSearch:data.searchText" class="shortcuts-ng-hint__table-row">
        <td class="shortcuts-ng-hint__shortcuts-shortcut">{{shortcut.key | shortcutKeySymbol}}</td>
        <td class="shortcuts-ng-hint__shortcuts-hint">{{shortcut.title}}</td>
      </tr>
    </tbody>
  </table>

</div>
