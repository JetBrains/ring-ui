<div react="Select"
     ng-model="selectCtrl.selectModel"
     data="selectCtrl.selectOptions"
     label="{{selectCtrl.label}}"
     filter="selectCtrl.filter"
     loading="selectCtrl.isLoading"
     on-open="selectCtrl.onOpen"
     on-select="selectCtrl.onSelect"
     on-select="selectCtrl.syncSelectToNgModel"
     on-filter="selectCtrl.onFilter"
     required></div>
