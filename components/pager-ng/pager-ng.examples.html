<example name="rgPager">
  <file type="html">
    <div ng-app="Example.pager" ng-controller="ExampleCtrl as ctrl">
      <rg-pager
        total="ctrl.total"
        current="ctrl.current"
        on-page-change="ctrl.onPageChange"
      ></rg-pager>
    </div>
  </file>
  <file type="js">
    import 'angular/angular';
    import RingPager from 'ring-ui/components/pager-ng/pager-ng';

    const pagerModule = angular.module('Example.pager', [RingPager]);

    pagerModule.controller('ExampleCtrl', function () {
      this.total = 15;
      this.current = 1;

      this.onPageChange = page => {
        this.current = page;
      }
    });
  </file>
</example>
