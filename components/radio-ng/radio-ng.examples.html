<example name="Radio Ng">
  <file type="html">
    <div ng-app="Example.radio" ng-strict-di ng-controller="ExampleCtrl as ctrl">
      <rg-radio ng-model="ctrl.selected" value="one" name="first">One</rg-radio>
      <rg-radio ng-model="ctrl.selected" value="two" name="second">Two</rg-radio>

      <div>Selected value is {{ctrl.selected}}</div>
    </div>
  </file>
  <file type="js">
    import angular from 'angular';
    import RingRadio from '@jetbrains/ring-ui/components/radio-ng/radio-ng';

    const radioModule = angular.module('Example.radio', [RingRadio]);

    radioModule.controller('ExampleCtrl', function () {
      this.selected = 'two'
    });
  </file>
</example>
