<div class="ring-breadcrumb">
  <span class="ring-breadcrumb__element" ng-show="label">
    <a class="ring-link" ng-href="{{ link }}">{{ label }}</a>
    <span class="ring-breadcrumb__sep" react-static="Icon" react-glyph="'chevron-right'" react-size="14"></span>
  </span>
  <span class="ring-breadcrumb__element active" ng-transclude></span>
</div>
