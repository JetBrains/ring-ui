<button class="ring-btn" ng-click="button.model = !button.model" ng-disabled="button.dialogIsActive">
  <span
    ng-show="button.model"
    class="ring-sidebar__toggle-icon"
    react-static="Icon"
    react-size="14"
    react-value-glyph="/chevron-right.svg"
  ></span>

  <span
    ng-show="!button.model"
    class="ring-sidebar__toggle-icon"
    react-static="Icon"
    react-size="14"
    react-value-glyph="/chevron-left.svg"
  ></span>

  <span ng-transclude></span>
</button>
