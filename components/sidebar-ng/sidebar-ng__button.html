<button
  class="ring-button ring-button_icon"
  ng-click="button.model = !button.model"
  ng-disabled="button.dialogIsActive"
>
  <rg-icon
    ng-show="button.model"
    class="ring-button__icon"
    size="16"
    glyph="/chevron-right.svg"
  ></rg-icon>

  <rg-icon
    ng-show="!button.model"
    class="ring-button__icon"
    size="16"
    glyph="/chevron-left.svg"
  ></rg-icon>

  <span class="ring-button__content" ng-transclude></span>
</button>
