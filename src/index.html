<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>ring UI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<h1>React && WebPack</h1>

<div class="example">
  <header>Query Assist:</header>

  <section>
    <div id="query-assist">
    </div>
  </section>
</div>

<hr/>

<div class="example">
  <header>List:</header>

  <section>
    <div id="list">
    </div>
  </section>
</div>

<hr/>

<div class="example">
  <header>Progress Bar:</header>

  <section>
    <div id="progress-bar">
    </div>
  </section>
</div>

<hr/>

<div class="example">
  <header>Checkbox:</header>

  <section>
    <div id="checkbox">
    </div>
  </section>
</div>

<div class="example">
  <header>Textarea:</header>

  <section>
    <div id="textarea">
    </div>
  </section>
</div>

<div class="example dropdownExample">
  <section>
    <div id="dropdown">Dropdown</div>
  </section>
</div>

<div class="example">
  <header>Input:</header>

  <section>
    <div id="input">
    </div>
  </section>
</div>

<div class="example">
  <header>Button:</header>

  <section>
    <div id="button">
    </div>
  </section>
</div>

<div class="example">
  <header>Loader:</header>

  <section>
    <div id="loader">
    </div>

    <div>
      Inline Loader:
      <span id="loader-inline">
      </span>
    </div>
  </section>
</div>

<div class="example">
  <header>Loader screen:</header>

  <section>
    <div id="loader-screen">
    </div>
  </section>
</div>

<div class="example">
  <header>Diff</header>

  <section>
    Default(Single-pane):
    <div id="diff-default">
    </div>

    Double-pane:

    <!--attribute style - Not so good but simple-->
    <div id="diff-double-pane" style="height: 300px">
    </div>
    <hr/>

    Plain:
    <div id="diff-plain">
    </div>
  </section>
</div>

<div class="example">
  <header>Popup Menu</header>

  <section>
    Popup Menu:
    <div id="popup">Here I am!</div>

  </section>
</div>

<div class="example">
  <header>Footer</header>

  <section>
    Footer:
    <div id="footer"></div>

  </section>
</div>

<script type="text/javascript" src="utils.js" charset="utf-8"></script>
<script type="text/javascript" src="jQuery.js" charset="utf-8"></script>
<script type="text/javascript" src="ring.js" charset="utf-8"></script>
<script>
  (function () {
    var value = 0,
      timeout = 500,
      progressBar = React.renderComponent(ring.ProgressBar({
          value: value
        }), document.getElementById('progress-bar'));

    setTimeout(function foo() {
      var _timeout = timeout;
      value += 0.1;
      if (value > 1) {
          value = 0;
          _timeout *= 2;
      }

      progressBar.setProps({ value: value });

      setTimeout(foo, _timeout);
    }, timeout);
  })();

  // IE9 shim %)
  var log = function(obj) {
    console.log(obj);
  };

  var auth = new ring.Auth({
    serverUri: '***REMOVED***/',
    request_credentials: 'skip',
    redirect_uri: 'http://localhost:8080/'
  });
  auth.init().then(function() {
    React.renderComponent(
      ring.QueryAssist({
        query: 'test',
//        disabled: true,
        placeholder: 'placeholder',
        popupClassName: 'popupClassNameTest',
        glass: true,
        onApply: log,
        onChange: log,
        focus: true,
        hint: 'lol',
        hintOnSelection: 'lol selected',
        dataSource: function (props) {
          jQuery.extend(props, {
            fields: 'query,caret,styleRanges' + (props.omitSuggestions ? '' : ',suggestions')
          });

          return auth.requestToken().then(function (token) {
            return auth.getApi('users/queryAssist', token, props);
          });
        }
      }),
      document.getElementById('query-assist'));
  });

  React.renderComponent(
    ring.List({
      data: [
        {'label': 'One', 'type': ring.PopupMenu.ListProps.Type.ITEM},
        {'label': 'Two', 'type': ring.PopupMenu.ListProps.Type.ITEM},
        {'label': 'Three', 'type': ring.PopupMenu.ListProps.Type.ITEM},
        {'label': 'Four', 'type': ring.PopupMenu.ListProps.Type.ITEM},
        {'label': 'Five', 'type': ring.PopupMenu.ListProps.Type.ITEM}
      ],
      shortcuts: true,
      onSelect: log // TODO Use alert here
    }),
    document.getElementById('list'));

  React.renderComponent(
    ring.Checkbox(),
    document.getElementById('checkbox'));

  React.renderComponent(
    ring.Textarea(),
    document.getElementById('textarea'));

  React.renderComponent(
    ring.Input(),
    document.getElementById('input'));

  React.renderComponent(
    ring.Button({
      onClick: function () {
        auth.logout();
      }
    }, 'Logout'),
    document.getElementById('button'));

  React.renderComponent(
    ring.Loader(),
    document.getElementById('loader'));

  React.renderComponent(
    ring.Loader({
      modifier: ring.Loader.Modifier.INLINE
    }),
    document.getElementById('loader-inline'));

  React.renderComponent(
    ring.LoaderScreen(),
    document.getElementById('loader-screen'));

  React.renderComponent(
    ring.Diff({
      originalContent: 'original',
      modifiedContent: 'modified',
      diff: [
        {
          newLines: 1,
          oldLines: 1,
          type: 'modified'
        }
      ]
    }),
    document.getElementById('diff-default'));

  React.renderComponent(
    ring.Diff({
      mode: ring.Diff.Mode.DOUBLE_PANE,
      originalContent: 'Zoo\nFrfrfr\n',
      modifiedContent: 'Zoo\n',
      diff: [
        {
          "lines": 1,
          "type": "unchanged"
        },
        {
          "newLines": 0,
          "oldLines": 1,
          "type": "modified"
        }
      ]
    }),
    document.getElementById('diff-double-pane'));

  React.renderComponent(
    ring.Diff({
      mode: ring.Diff.Mode.PLAIN_FILE,
      originalContent: 'original',
      modifiedContent: 'modified',
      diff: [
        {
          newLines: 1,
          oldLines: 1,
          type: 'modified'
        }
      ]
    }),
    document.getElementById('diff-plain'));

  /**
   * @constructor
   * @extends {ReactComponent}
   * @mixes {ring.Popup.Mixin}
   */
  var CustomPopup = React.createClass({
    mixins: [ring.Popup.Mixin],

    getInternalContent: function() {
      return 'Dropdown element as mixin.';
    }
  });

  ring.Popup.renderComponent(new CustomPopup({
    anchorElement: document.getElementById('dropdown'),
    corner: CustomPopup.PopupProps.Corner.TOP_LEFT,
    classNames: ['additional', 'class', 'names']
  }));


  /**
   * @constructor
   * @extends {ReactComponent}
   */
  var SomeElementToInsertIntoPopup = React.createClass({
    render: function() {
      return React.DOM.div(null, 'Some external elemenet rendered into Popup');
    }
  });

  ring.Popup.renderComponent(ring.Popup(null, SomeElementToInsertIntoPopup(null)));
</script>
</body>
</html>
