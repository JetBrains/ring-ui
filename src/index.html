<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Ring UI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<h1>React && WebPack</h1>

<div id="hello-world">
</div>

<hr/>

<div class="example">
  <header>Progress Bar:</header>

  <section>
    <div id="progress-bar">
    </div>
  </section>
</div>

<hr/>

<div class="example">
  <header>Checkbox:</header>

  <section>
    <div id="checkbox">
    </div>
  </section>
</div>

<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
<script>
  Ring.helloWorld({
    firstPart: 'Jet',
    secondPart: 'Brains'
  }, document.getElementById('hello-world'));

  react.renderComponent(
    Ring.ProgressBar({
      value: 0.5
    }),
    document.getElementById('progress-bar'));

  react.renderComponent(
    Ring.Checkbox(),
    document.getElementById('checkbox'));
</script>
</body>
</html>
