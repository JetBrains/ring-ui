<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Ring UI</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<h1>React && WebPack</h1>

<div class="example">
  <header>Progress Bar:</header>

  <section>
    <div id="progress-bar">
    </div>
  </section>
</div>

<hr/>

<div class="example">
  <header>Checkbox:</header>

  <section>
    <div id="checkbox">
    </div>
  </section>
</div>
<script type="text/javascript" src="jquery.js" charset="utf-8"></script>
<script>
  // Kinda ugly
  window.jQuery = Ring('jquery');
</script>
<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
<script>
  react.renderComponent(
    Ring.ProgressBar({
      value: 0.5
    }),
    document.getElementById('progress-bar'));

  react.renderComponent(
    Ring.Checkbox(),
    document.getElementById('checkbox'));

  /**
   * @constructor
   * @extends {ReactComponent}
   * @mixes {Ring.DropdownMixin}
   */
  var CustomDropdown = react.createClass({
    mixins: [Ring.DropdownMixin],

    getInternalContent: function() {
      return 'Hello, world';
    }
  });

  react.renderComponent(new CustomDropdown({
    anchorElement: document.getElementsByClassName('example')[0],
    angle: Ring.DropdownMixin.Angle.TOP_LEFT,
    classNames: ['additional', 'class', 'names']
  }), Ring.DropdownMixin.getPopupLayer());

</script>
</body>
</html>
