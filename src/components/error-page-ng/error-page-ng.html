<div>
    <div ng-if="resolved && !error" ng-transclude></div>
    <div ng-if="error" ng-switch="error.status">

        <div ng-switch-when="403">
            <div ng-include="'error-page-ng__forbidden.html'"></div>
        </div>

        <div ng-switch-when="404">
            <div ng-include="'error-page-ng__not-found.html'"></div>
        </div>

        <div ng-switch-when="500">
            <div ng-include="'error-page-ng__server-error.html'"></div>
        </div>

        <div ng-switch-when="0">
            <error-message code="{{ wording.disconnected }}" message="{{ wording.disconnectedMsg }}" icon="frown">
                {{ wording.offline }}
            </error-message>
        </div>

        <div ng-switch-default>
            <error-message code="{{ error.status }}" message="{{ wording.seriouslyWrong }}" icon="frown" links="links">
                {{ error.message }}
            </error-message>
        </div>
    </div>
</div>
