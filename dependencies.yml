collectors:
- type: js-lerna
  path: /
  settings:
    bootstrap_command: npm run bootstrap --npm-client="npm -v && npm" --loglevel verbose && git diff
  actors:
    # batch PR for minor and patch updates
    - type: js-lerna
      versions: "L.Y.Y"
      settings:
        batch_mode: true
        github_labels:
        - dependencies
    # separate PRs for major updates
    - type: js-lerna
      versions: "Y.0.0"
      settings:
        github_labels:
        - dependencies
