collectors:
- type: js-lerna
  path: /
  settings:
    bootstrap_command: npm run bootstrap && git checkout .
  actors:
    # batch PR for minor and patch updates
    - type: js-lerna
      # webpack-dev-server update breaks IE11 (RG-1668)
      dependencies_not_matching: "^(flow-bin|webpack-dev-server)$"
      versions: "L.Y.Y"
      settings:
        batch_mode: true
        bootstrap_command: npm run bootstrap -- --npm-client="/usr/src/actor/node_modules/.bin/npm"
        github_labels:
        - dependencies
    # separate PRs for major updates
    - type: js-lerna
      versions: "Y.0.0"
      settings:
        bootstrap_command: npm run bootstrap -- --npm-client="/usr/src/actor/node_modules/.bin/npm"
        github_labels:
        - dependencies
- type: js-lerna
  path: /packages/generator/app/templates
  settings:
    root_install_command: echo ''
    bootstrap_command: echo ''
    collect_root: true
  actors:
    # batch PR for minor and patch updates
    - type: js-lerna
      versions: "L.Y.Y"
      settings:
        batch_mode: true
        root_install_command: echo ''
        bootstrap_command: echo ''
        github_labels:
        - dependencies
    # separate PRs for major updates
    - type: js-lerna
      versions: "Y.0.0"
      settings:
        root_install_command: echo ''
        bootstrap_command: echo ''
        github_labels:
        - dependencies
