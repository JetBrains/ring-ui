collectors:
- type: js-lerna
  path: /
  settings:
    bootstrap_command: npm run bootstrap && git checkout .
  actors:
    # batch PR for minor and patch updates
    - type: js-lerna
      # webpack-dev-server update breaks IE11 (RG-1668)
      # css-loader 2 requires webpack 4
      dependencies_not_matching: "^(flow-bin|webpack-dev-server|css-loader|mocha)$"
      versions: "L.Y.Y"
      settings:
        batch_mode: true
        bootstrap_command: npm run bootstrap -- --npm-client="/usr/src/actor/node_modules/.bin/npm"
        github_labels:
        - dependencies
    # separate PRs for major updates
    - type: js-lerna
      versions: "Y.0.0"
      settings:
        bootstrap_command: npm run bootstrap -- --npm-client="/usr/src/actor/node_modules/.bin/npm"
        github_labels:
        - dependencies
- type: js-npm
  path: /packages/generator/app/templates
  actors:
    # batch PR for minor and patch updates
    - type: js-npm
      versions: "L.Y.Y"
      settings:
        batch_mode: true
        github_labels:
        - dependencies
        - generator
    # separate PRs for major updates
    - type: js-npm
      versions: "Y.0.0"
      settings:
        github_labels:
        - dependencies
        - generator
