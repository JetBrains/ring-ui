collectors:
- type: js-lerna
  path: /
  settings:
    bootstrap_command: npm run bootstrap && git checkout .
  actors:
    # batch PR for minor and patch updates
    - type: js-lerna
      dependencies_not_matching: "^flow-bin$"
      versions: "L.Y.Y"
      settings:
        batch_mode: true
        bootstrap_command: rm -rf node_modules/@jetbrains/generator-ring-ui && npm install && npm run bootstrap -- --npm-client="/usr/src/actor/node_modules/.bin/npm"
        github_labels:
        - dependencies
    # separate PRs for major updates
    - type: js-lerna
      versions: "Y.0.0"
      settings:
        bootstrap_command: rm -rf node_modules/@jetbrains/generator-ring-ui && npm install && npm run bootstrap -- --npm-client="/usr/src/actor/node_modules/.bin/npm"
        github_labels:
        - dependencies
