collectors:
- type: js-lerna
  path: /
  settings:
    bootstrap_command: npm run bootstrap && git checkout .
  actors:
    # batch PR for minor and patch updates
    - type: js-lerna
      versions: "L.Y.Y"
      settings:
        batch_mode: true
        bootstrap_command: echo 'Skip updating lockfile'
        github_labels:
        - dependencies
    # separate PRs for major updates
    - type: js-lerna
      versions: "Y.0.0"
      settings:
        bootstrap_command: echo 'Skip updating lockfile'
        github_labels:
        - dependencies
