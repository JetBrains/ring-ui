collectors:
- type: js-lerna
  path: /
  settings:
    collect_root: true
    bootstrap_command: yarn bootstrap --concurrency 1 && git diff
  actors:
    # batch PR for minor and patch updates
    - type: js-lerna
      versions: "L.Y.Y"
      settings:
        batch_mode: true
        bootstrap_command: yarn bootstrap --concurrency 1
        github_labels:
        - dependencies
    # separate PRs for major updates
    - type: js-lerna
      versions: "Y.0.0"
      settings:
        bootstrap_command: yarn bootstrap --concurrency 1
        github_labels:
        - dependencies
