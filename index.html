<!DOCTYPE html>
<html>
<head>
  <title>Blocks demo</title>
  <meta charset="utf-8">
  <style type="text/css">
    html, body {
      padding: 0;
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      font-size: 24px;
    }

    .demo {
      padding: 0 24px;
      font-size: 13px;
    }

    .demo__header {
      margin: 16px 0 8px 0;
      font-size: 16px;
      font-weight: normal;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="dist/ring.css">

  <script src="components/jquery/jquery.js"></script>
  <script src="components/requirejs/require.js"></script>
  <script src="bundles/ring.config.js"></script>

  <script>
    require(['jquery', 'ring', 'header/header__internal', 'oauth/oauth'], function($, ring) {
      window.ring = ring;

      var o = ring();

      o('init', {
        menu: {
          "type": "gradient",
          "left": {
            "projects": {
              "toggle": {
                "items": [
                  {
                    "className": "test-class",
                    "label": "Issues",
                    "title": "Tilte attribute content",
                    "url": "/issues"
                  },
                  {
                    "label": "Agile Board",
                    "url": "/rest/agile"
                  }
                ]
              },
              "active": 1,
              "url": "/projects",
              "event": {
                "name": "menu:test",
                "data": "projects"
              },
              "label": "Projects"
            },
            "agents": {
              "counter": {
                "color": "red",
                "label": 125
              },
              "label": "Agents",
              "url": "/rest/reports",
              "event": {
                "name": "menu:test",
                "data": "agents"
              }
            },
            "logo": {
              "order": 1,
              "image": "blocks/menu/tc.png",
              "url": "/dashboard"
            }
          },
          "right": {
            "search": {
              "type": "search",
              "url": "/search"
            },
            "cog": {
              "items": [
                {
                  "label": "Issues",
                  "url": "/issues"
                },
                {
                  "label": "Agile Board",
                  "url": "/rest/agile"
                }
              ],
              "type": "cog",
              "url": "/prefs"
            },
            "help": {
              "type": "help",
              "url": "/help"
            }
          }
        },
        header: {
          "services": [
            {
              "active": true,
              "label": "Ring UI",
              "url": "http://hub.jetbrains.com/1.0/"
            }
          ],
          "user": {
            "name": "Nikolae Chaushesku"
          },
          "personalLinks": [
            {
              "label": "Issues",
              "url": "/issues"
            },
            {
              "label": "Agile Board",
              "url": "/rest/agile"
            }
          ],
          "authLinks": {
            "login": {
              "label": "Log in",
              "url": "/login",
              "event": {
                "name": "header:test",
                "data": "Hello!"
              }
            },
            "logout": {
              "label": "Log out",
              "event": "header:test"
            }
          }
        },
        // Use with hub on localhost
        // auth: {
        //   clientId: "bbb54677-70fd-47b5-b3cf-c9eeb51212d0",
        //   redirectUri: "http://localhost:8000",
        //   serverUri: "http://localhost:8080",
        //   scope: ["bbb54677-70fd-47b5-b3cf-c9eeb51212d0"]
        // }
        auth: {
          clientId: "4ba3d665-e492-48a2-960c-b3aacb2fe248",
          redirectUri: "http://hub.jetbrains.com/1.0/",
          serverUri: "http://hub.jetbrains.com:8080/accounts",
          scope: ["4ba3d665-e492-48a2-960c-b3aacb2fe248"]
        }
      });

      o.on('header:test', function(data) {
        alert(data || 'Logout');
        return false;
      });

      o.on('menu:test', function(data) {
        ring('menu', 'setActive')(data);
        return false;
      });
    });
  </script>
</head>
<body>

<div class="demo">
  <h2 class="demo__header">Buttons</h2>

  <button class="ring-btn ring-btn_primary ring-btn_plus">New user</button>
  <div class="ring-btn-toolbar">
    <div class="ring-btn-toolbar__group">
      <button class="ring-btn">add</button>
      <button class="ring-btn ring-btn_disabled">block</button>
      <button class="ring-btn">merge</button>
    </div>
  </div>
  <button class="ring-btn ring-btn_primary">New user</button>
  <button class="ring-btn ring-btn_primary ring-btn_disabled">New user</button>
  <button class="ring-btn ring-btn_blue">New user</button>
  <button class="ring-btn ring-btn_blue ring-btn_disabled">New user</button>
  <button class="ring-btn ring-btn_black">New user</button>
  <button class="ring-btn ring-btn_black ring-btn_disabled">New user</button>

  <button class="ring-btn ring-btn_arrow_up">Find Duplicates</button>

  <h2 class="demo__header">Docs</h2>

  <a href="dist/docs/API.html">View API documentation</a>
</div>

</body>
</html>
