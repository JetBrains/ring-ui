<!DOCTYPE html>
<html>
<head>
  <title>Blocks demo</title>
  <meta charset="utf-8">
  <style type="text/css">
    html, body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="components/jquery/jquery.js"></script>
  <script src="components/requirejs/require.js"></script>
  <script src="bundles/ring/ring.config.js"></script>

  <link rel="stylesheet" type="text/css" href="dist/ring/ring.css">
  <script>
    require(['jquery', 'ring'], function($, ring) {
      $.getJSON('blocks/full-header/yt.test.json', function(data) {
        window.ring = ring;

        ring.init(data, true);

        $(document).on('click','.yt__ty', function() {
          ring.dropdown.create('<b>Custom dropdown</b>', this);
        });

      });
    });
  </script>
</head>
<body>

</html>
