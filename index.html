<!DOCTYPE html>
<html>
<head>
  <title>Blocks demo</title>
  <meta charset="utf-8">
  <style type="text/css">
    html, body {
      padding: 0;
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      font-size: 24px;
    }

    .docs {
      margin: 60px;
    }
  </style>
  <script src="components/jquery/jquery.js"></script>
  <script src="components/requirejs/require.js"></script>
  <script src="bundles/ring.config.js"></script>

  <link rel="stylesheet" type="text/css" href="dist/ring.css">
  <script>
    require(['jquery', 'ring'], function($, ring) {
      $.getJSON('blocks/full-header/yt.test.json', function(data) {
        window.ring = ring;

        ring.init(data, true, function() {
          // Will not close custom dropdown on click on the same target when binding with delegate
          //
          // $(document).on('click','.yt__ty', function() {
          //   return ring.dropdown.create('<b>Custom dropdown</b>', $(this));
          // });

          // Recommended method
          $('.yt__ty, .ring-header__logo').click(function() {
            return ring.dropdown.create('<b>Custom dropdown</b>', $(this));
          });
        });
      });
    });
  </script>
</head>
<body>

<div class="header__controls">
  <button class="ring-btn ring-btn_primary ring-btn_plus">New user</button>
  <div class="header__controls__actions ring-btn-toolbar">
    <div class="ring-btn-toolbar__group">
      <button class="ring-btn">add</button>
      <button class="ring-btn ring-btn_disabled">block</button>
      <button class="ring-btn">merge</button>
    </div>
  </div>
  <button class="ring-btn ring-btn_primary">New user</button>
  <button class="ring-btn ring-btn_primary ring-btn_disabled">New user</button>
  <button class="ring-btn ring-btn_blue">New user</button>
  <button class="ring-btn ring-btn_blue ring-btn_disabled">New user</button>
  <button class="ring-btn ring-btn_black">New user</button>
  <button class="ring-btn ring-btn_black ring-btn_disabled">New user</button>

  <button class="header__controls__find-dup ring-btn ring-btn_arrow_up">Find Duplicates</button>
</div>

<div class="docs">Preview stage <a href="docs/API.html">API documentation</a></div>
</body>
</html>
