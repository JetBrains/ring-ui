<!DOCTYPE html>
<html>
<head>
  <title>Blocks demo</title>
  <meta charset="utf-8">
  <style type="text/css">
    html, body {
      padding: 0;
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      font-size: 24px;
      line-height: 1.5em;
    }

    .demo {
      padding: 0 24px;
      font-size: 13px;
    }

    .demo__header {
      margin: 16px 0 8px 0;
      font-size: 16px;
      font-weight: normal;
    }

    .demo__icon {
      line-height: normal;
    }

    .demo__icon .ring-font-icon {
      width: 18px;
      height: 18px;
      text-align: center;
      vertical-align: middle;
      margin-right: 5px;
      display: inline-block;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="dist/ring-lib.css">

  <script src="components/jquery/jquery.js"></script>
  <script src="components/requirejs/require.js"></script>
  <script src="bundles/ring.config.js"></script>

  <script>
    require(['jquery', 'ring', 'auth/auth', 'header/header__hub-services', 'json'], function($, ring) {
      window.ring = ring;

      var o = ring();

      o('init', {
        header: {
          user: {
            name: "User"
          },
          "personalLinks": [
            {
              "label": "Profile",
              "url": "http://hub.jetbrains.com:8080/accounts/jpapUser"
            }
          ],
          "authLinks": {
            "login": {
              "label": "Log in",
              "event": {
                "name": "header:login",
                "data": "Hello!"
              }
            }
//            ,
//            "logout": {
//              "label": "Log out",
//              "event": "header:logout"
//            }
          }
        },
        menu: {
          "type": "gradient",
          "left": {
            "projects": {
              "toggle": {
                "items": [
                  {
                    "className": "test-class",
                    "label": "Issues",
                    "title": "Tilte attribute content",
                    "url": "/issues"
                  },
                  {
                    "label": "Agile Board",
                    "url": "/rest/agile"
                  }
                ]
              },
              "active": 1,
              "url": "/projects",
              "event": {
                "name": "menu:test",
                "data": "projects"
              },
              "label": "Projects"
            },
            "agents": {
              "counter": {
                "color": "red",
                "label": 125
              },
              "label": "Agents",
              "url": "/rest/reports",
              "event": {
                "name": "menu:test",
                "data": "agents"
              },
              "toggle": {
                "items": {
                  html: '<b>Agents</b>'
                }
              }
            },
            "logo": {
              "order": 1,
              "image": "blocks/menu/tc.png",
              "url": "/dashboard"
            }
          },
          "right": {
            "search": {
              "type": "search",
              "url": "/search"
            },
            "cog": {
              "items": [
                {
                  "label": "Issues",
                  "url": "/issues"
                },
                {
                  "label": "Agile Board",
                  "url": "/rest/agile"
                }
              ],
              "type": "cog",
              "url": "/prefs"
            },
            "help": {
              "type": "help",
              "url": "/help"
            }
          }
        },
        footer: {
          left: [
            [{url: 'http://www.jetbrains.com/teamcity/?fromServer', label: 'TeamCity'}, 'by JetBrains'],
            'Enterprise 8.0.2 EAP (build 27448)'
          ],
          center: [
            {copyright: 2000, label: ' JetBrains. All rights reserved.'},
            {url: 'http://teamcity.jetbrains.com/showAgreement.html', label: 'License agreement', title: 'READ ME!'}
          ],
          right: [
            {url: 'http://www.jetbrains.com/teamcity/feedback?source=footer&version=8.0.3%20(build%2027531)&build=27531&mode=ent', label: 'Feedback'}
          ]
        }
      });

      if (window.location.host.indexOf('hub-staging') > -1) {
        ring('auth', 'init')({
          clientId: "4ba3d665-e492-48a2-960c-b3aacb2fe248",
            redirectUri: "http://hub.jetbrains.com/master/",
            serverUri: "http://hub.jetbrains.com:8080/accounts",
            scope: ["22fe5b09-0849-4845-acb1-3c93fbc6c12c"]
        });
      } else if (false) {
        ring('auth', 'init')({
          clientId: "bbb54677-70fd-47b5-b3cf-c9eeb51212d0",
          redirectUri: "http://localhost:8000",
          serverUri: "http://localhost:8080",
          scope: ["bbb54677-70fd-47b5-b3cf-c9eeb51212d0"]
        });
      }

      o.on('menu:test', function(data) {
        ring('menu', 'setActive')(data);
        return false;
      });
    });
  </script>
</head>
<body>

<div class="demo">
  <h2 class="demo__header">Docs</h2>

  <div><a href="dist/docs/API.html">View API documentation</a></div>
  <div><a href="dist/styleguide/">CSS Styleguide</a></div>

  <h2 class="demo__header">Icons</h2>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_modified"></span> modified</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_removed"></span> removed</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_renamed"></span> renamed</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_check"></span> check</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_search"></span> search</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_cog"></span> cog</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_caret-down"></span> caret-down</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_help"></span> help</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_caret-up"></span> caret-up</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_remove"></span> remove</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_chevron-right"></span> chevron-right</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_ban-circle"></span> ban-circle</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_pencil"></span> pencil</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_plus"></span> plus</div>
  <div class="demo__icon"><span class="ring-font-icon ring-font-icon_added"></span> added</div>
</div>

</body>
</html>
