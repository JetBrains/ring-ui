<!DOCTYPE html>
<html>
<head>
  <title>DiffTools</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" type="text/css" href="dist/ring-lib.css">
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .CodeMirror {
      border: solid 1px #ccc;
      box-sizing: border-box;
      font-family: 'Droid Sans Mono', 'DejaVu Sans Mono', monospace;
      font-size: 12px;
      height: 100%;
      line-height: 1.3;
      width: 100%;
    }

    pre {
      background: #e0ecee;
      font-family: 'Droid Sans Mono', 'DejaVu Sans Mono', monospace;
      font-size: 12px;
      height: 100%;
      margin: 0;
      overflow: auto;
      padding: 0;
      width: 100%;
    }
  </style>

  <script src="components/jquery/jquery.js"></script>
  <script src="components/requirejs/require.js"></script>
  <script src="bundles/ring.config.js"></script>
</head>
<body>

<div class="layout"></div>

<script type="text/javascript">
  require(['jquery', 'ring'], function($, ring) {
    var DiffTool = /** @type {DiffTool} */ (
        ring('diff').invoke('getDiffTool'));

    /**
     * Paths to files to download.
     * @type {Array.<string>}
     */
    var requiredFiles = [
      'blocks/diff/json/diff.json',
      'blocks/diff/json/original.txt',
      'blocks/diff/json/modified.txt'
    ];

    /**
     * As soon as $.ajax returns {@link $.Deferred} object,
     * we store all deferred objects from our requests to run
     * initialization of DiffTool only when all data loads.
     * @type {Array.<$.Deferred>}
     */
    var deferredObjects = [];

    requiredFiles.forEach(function(filename) {
      deferredObjects.push($.ajax(filename));
    });

    $.when.apply($, deferredObjects).then(function(diff, original, modified) {
      /**
       * @type {DiffTool}
       */
      var diffTool = new DiffTool(
          document.querySelector('.layout'),
          DiffTool.Mode.SINGLE_PANE);

      diffTool.setContent(original[0], modified[0], diff[0]);
    });
  });
</script>

</body>
</html>
