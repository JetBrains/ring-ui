<div class="ring-input_wrapper dropdown-select">
    <input ng-disabled="disabled()" dropdown-select_input class="ring-input ring-input_icon ring-js-shortcuts ring-input_icon-loader" type="text"
           ng-attr-placeholder="{{ placeholder }}"
           ng-attr-id="{{ inputId }}">
    <span class="ring-input_icon__span ring-font-icon_caret-down ring-font-icon dropdown-select__toggle" ng-click="focus()"></span>
    <div class="ring-loader ring-loader_inline"></div>
</div>
