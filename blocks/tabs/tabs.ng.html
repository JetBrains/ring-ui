<div class="ring-tabs" ng-class="{'ring-tabs_pointer':pointer}">
    <div class="ring-tabs__tabs" ng-if="!breadcrumb">
        <div ng-repeat="pane in panes" ng-click="control.select(pane)" class="ring-tabs__btn"  ng-class="{active:pane.selected}">{{pane.title}}</div>
    </div>
    <div class="ring-breadcrumb ring-breadcrumb_small" ng-if="breadcrumb">
      <span ng-repeat="pane in panes">
        <span class="ring-breadcrumb__sep ring-font-icon ring-font-icon_chevron-right" ng-if="!$first"></span>
        <span class="ring-breadcrumb__element" ng-click="control.select(pane)" ng-class="{active:pane.selected}">{{pane.title}}</span>
      </span>
    </div>
    <div class="ring-tabs__container" ng-transclude></div>
</div>
