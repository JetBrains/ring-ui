<div class="ring-stripe">
    {{~it.services :value:index}}
    <a class="ring-stripe__link" href="{{=value.url}}">{{=value.title}}</a>
    {{~}}
    {{? it.personal}}
        <span class="ring-stripe__personal component-dropdown" data-component="{{!it.personal.links}}">
            <span class="ring-stripe__link">{{=it.personal.username}}</span>
            <span class="font-icon font-icon_caret-down"></span>
        </span>
    {{??}}
        <span class="ring-stripe__personal component-dropdown">
            <a class="ring-stripe__link" href="{{=it.login.url}}">{{=it.login.title}}</a>
        </span>
    {{?}}
</div>
