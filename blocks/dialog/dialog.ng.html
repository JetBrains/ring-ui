<div class="ring-dialog__wrapper" ng-class="{'active': active}">
    <div class="ring-dialog__container">
        <div class="ring-dialog__header">
            <span class="ring-dialog__header__title">{{ title }}</span>
            <span class="ring-dialog__header__close-icon ring-font-icon ring-btn_ico ring-font-icon_remove"
                  ng-click="close()"></span>
        </div>
        <form name="dialogForm" class="ring-form ring-js-shortcuts ring-dialog__content" novalidate>
            <ng-include src="content"></ng-include>

            <div class="ring-form__group" ng-show="error">
                <div class="ring-form__control ring-form__control_small">
                    <div class="ring-alert_error">{{ error }}</div>
                </div>
            </div>
        </form>
        <div class="ring-dialog__footer">
            <div class="ring-dialog__footer__spacer"></div>

            <button ng-repeat="button in buttons"
                    ng-click="action(button)"
                    class="ring-dialog__footer__item ring-btn"
                    ng-class="{'ring-btn_blue': button['default']}"
                    ng-disabled="button.default && dialogForm.$invalid">{{ button.label }}</button>
        </div>
    </div>
    <div class="ring-dialog__layer">
    </div>
</div>
