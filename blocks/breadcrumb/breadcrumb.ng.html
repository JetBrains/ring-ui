<ul class="ring-breadcrumb">
    <li class="ring-breadcrumb__element" ng-repeat="pe in calculatedPath">
        <a class="ring-breadcrumb__element__a" href="{{ pe.href }}">{{ pe.value }}</a>
        <span class="ring-breadcrumb__divider ring-font-icon ring-font-icon_chevron-right"></span>
    </li>
    <li class="ring-breadcrumb__element ring-breadcrumb__element_active" ng-transclude></li>
</ul>
