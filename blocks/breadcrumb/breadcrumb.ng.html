<div class="ring-breadcrumb">
  <span ng-repeat="pe in calculatedPath">
    <a class="ring-breadcrumb__element" href="{{ pe.href }}">{{ pe.value }}</a>
    <span class="ring-breadcrumb__sep ring-font-icon ring-font-icon_chevron-right"></span>
  </span>
  <span class="ring-breadcrumb__element active" ng-transclude></span>
</div>
