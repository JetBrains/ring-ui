<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="dist/ring-tree.css">

  <script src="components/jquery/jquery.js"></script>
  <script src="components/requirejs/require.js"></script>
  <script src="bundles/ring.config.js"></script>
</head>
<body>
  <script type="text/javascript">
    require(['ring', 'tree/tree'], function (ring) {
      var files = [
        { path: 'webui/scripts/views/list_view1.coffee' },
        { path: 'config.js' },
        { path: 'webui/scripts/views/list_view2.coffee' },
        { path: 'webui/styles/main.scss' }
      ];

      var Tree = ring('tree').invoke('getTree'),
          tree1 = new Tree(files),
          tree2 = new Tree(),
          tree3 = new Tree(null, {
            message: 'Custom message for empty tree'
          });

      setTimeout(function () {
        tree1.add([
          { path: 'webui/styles/base.scss' }
        ]);

        setTimeout(function () {
          tree1.remove([
            { path: 'webui/styles/main.scss' },
            { path: 'webui/styles/base.scss' }
          ]);

          setTimeout(function () {
            tree1.add([
              { path: 'webui/styles/base.scss' }
            ]);
          }, 1000);
        }, 1000);
      }, 5000);

      document.body.appendChild(tree1.createDOM()[0]);
      document.body.appendChild(tree2.createDOM()[0]);
      document.body.appendChild(tree3.createDOM()[0]);
    });
  </script>
</body>
</html>
