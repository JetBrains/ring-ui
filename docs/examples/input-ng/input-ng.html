<div
  class="inputs"
  data-test="inputs"
  ng-app="Example.input"
  ng-controller="InputTestCtrl as ctrl"
  ng-strict-di
>
  <rg-input
    size="M"
    label="Type something"
  ></rg-input>

  <rg-input
    name="login"
    size="M"
    label="Label and hint"
    placeholder="Hint"
  ></rg-input>

  <rg-input
    label="Label and value"
    size="M"
    ng-model="ctrl.inputModel"
  ></rg-input>

  <rg-input
    placeholder="Hint"
    size="M"
    ng-model="ctrl.inputModel"
    borderless="true"
  ></rg-input>

  <rg-input
    label="Active input"
    active="true"
    size="M"
    ng-model="ctrl.inputModel"
  ></rg-input>

  <rg-input
    label="Disabled input"
    data-disabled="true"
    size="M"
    ng-model="ctrl.inputModel"
  ></rg-input>

  <rg-input
    label="Invalid input"
    size="M"
    error="Error description that wraps over lines because of being really long"
    ng-model="ctrl.inputModel"
  ></rg-input>

  <rg-input
    label="Short input"
    size="S"
  ></rg-input>

  <rg-input
    label="Long input"
    size="L"
  ></rg-input>

  <rg-input
    label="Autogrowing textarea"
    size="M"
    multiline="true"
  ></rg-input>

  <div class="dark">
    <rg-input
      label="Input on dark background"
      placeholder="Hint on dark background"
      theme="dark"
    ></rg-input>
  </div>
</div>

}
